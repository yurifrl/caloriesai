services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app

  worker:
    build: .
    command: ["npm", "run", "worker"]
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - .:/app

  redis:
    image: redis:alpine
    ports:
      - "6379:6379" 